# based off minikube registry addon https://github.com/kubernetes/minikube/tree/master/deploy/addons/registry
# addon not used to avoid dependency on minikube.
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    role: registry
  name: registry
  namespace: kube-system
spec:
  replicas: 1
  selector:
    role: registry
  template:
    metadata:
      labels:
        role: registry
    spec:
      containers:
      - image: registry.hub.docker.com/library/registry:2.6.1
        imagePullPolicy: IfNotPresent
        name: registry
        ports:
        - containerPort: 5000
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    role: registry
  name: registry
  namespace: kube-system
spec:
  type: NodePort
  ports:
  - port: 5000
    targetPort: 5000
  selector:
    role: registry